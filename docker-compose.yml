services:
  # Локальный Telegram Bot API для файлов до 2GB
  telegram-bot-api:
    image: aiogram/telegram-bot-api:latest
    container_name: telegram-bot-api
    restart: unless-stopped
    environment:
      TELEGRAM_API_ID: "25313411"
      TELEGRAM_API_HASH: "6ce030b058e4a747c2d624d5448a9045"
      TELEGRAM_LOCAL: "true"
    ports:
      - "8081:8081"
    volumes:
      - tg-bot-api-data:/var/lib/telegram-bot-api
      - ./storage/telegram-files:/tmp/telegram-bot-api
    command: [
      "--api-id=25313411",
      "--api-hash=6ce030b058e4a747c2d624d5448a9045", 
      "--local",
      "--http-port=8081",
      "--dir=/var/lib/telegram-bot-api",
      "--temp-dir=/tmp/telegram-bot-api",
      "--verbosity=3",
      "--max-download-file-size=2147483648",
      "--http-ip-address=0.0.0.0",
      "--http-stat-ip-address=0.0.0.0",
      "--file-gc-timeout=3600"
    ]
    networks:
      - shorts-network

  # Основное API приложение
  shorts-maker-api:
    build: .
    container_name: shorts-maker-api
    ports:
      - "8000:8000"
    volumes:
      - ./storage:/app/storage
      - ./logs:/app/logs
    environment:
      - DEBUG=true
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - USE_DATABASE=false
      - UPLOAD_PATH=/app/storage/input
      - OUTPUT_PATH=/app/storage/output
      - TEMP_PATH=/app/storage/temp
      - MAX_FILE_SIZE=2000000000
      - MIN_DURATION_DEFAULT=30
      - MAX_DURATION_DEFAULT=120
      - MOBILE_SCALE_DEFAULT=1.2
    networks:
      - shorts-network
    restart: unless-stopped
    depends_on:
      - telegram-bot-api

  # Telegram Bot
  telegram-bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    container_name: telegram-bot
    restart: unless-stopped
    environment:
      - BOT_TOKEN=7718723631:AAHapgiCxXnyugZT_s1kH7_b19eqlDDYhTs
      - API_BASE_URL=http://shorts-maker-api:8000
      - LOCAL_BOT_API_URL=http://telegram-bot-api:8081
      - PYTHONUNBUFFERED=1
    volumes:
      - ./storage:/app/storage
      - ./app/telegram-bot:/app/telegram-bot
      - tg-bot-api-data:/var/lib/telegram-bot-api:ro
    networks:
      - shorts-network
    depends_on:
      - shorts-maker-api
      - telegram-bot-api

networks:
  shorts-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16

volumes:
  tg-bot-api-data:
    driver: local